<html></html>
<head>
    <title>AP Agenda Slide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="ap.css">
</head>

<body>
    <div class="date">
        <span class="date-text"><a href="#" class="date-arrow" id="id-back-arrow" onclick="goBack()">&#8656;</a>  <span id="id-date-dow"></span>, <span id="id-date-month"></span> <span id="id-date-day"></span> <a href="#" class="date-arrow" id="id-forward-arrow" onclick="goForward()">&#8658;</a></span>
        <span class="switch-class"><a href="ilevel.html">&#10545;</a></span>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <div class="enter box">
                <span class="enter-header box-title">As you enter...</span>
                <div id="id-aye-text" class="box-text"></div>
            </div>
            <div class="agenda box">
                <span class="agenda-header box-title">Agenda:</span>
                <div id="id-agenda-text" class="box-text"></div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="qod box">
                <span class="qod-header box-title">Question of the day:</span>
                <div id="id-qod-text" class="box-text"></div>
            </div>
            <div class="homework box">
                <span class="homework-header box-title">Homework:</span>
                <div id="id-hw-text" class="box-text"></div>
            </div>
            <div class="announcements box">
                <span class="announcements-header box-title">Announcements:</span>
                <div id="id-announcements-text" class="box-text"></div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="twa box">
                <span class="twa-header box-title">The week ahead...</span>
                <div id="id-twa-text" class="box-text"></div>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="ap.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
